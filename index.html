<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Particle System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <canvas id="particleCanvas"></canvas>
        <video id="webcam" autoplay playsinline></video>
        <canvas id="handCanvas"></canvas>
    </div>

    <div id="ui">
        <div id="controls">
            <a href="bigbang.html" style="display:block;margin-bottom:10px;padding:12px;background:linear-gradient(135deg,#ff6b6b,#ffd93d);border-radius:8px;color:#000;text-decoration:none;font-weight:bold;text-align:center;">ðŸŒŒ Try Big Bang Effect</a>
            <a href="face.html" style="display:block;margin-bottom:15px;padding:12px;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:8px;color:#fff;text-decoration:none;font-weight:bold;text-align:center;">ðŸ‘¤ Face Recognition + Age</a>
            <h3>Particle Templates</h3>
            <div class="button-group">
                <button class="template-btn active" data-template="hearts">Hearts</button>
                <button class="template-btn" data-template="flowers">Flowers</button>
                <button class="template-btn" data-template="saturn">Saturn</button>
                <button class="template-btn" data-template="fireworks">Fireworks</button>
                <button class="template-btn" data-template="stars">Stars</button>
                <button class="template-btn" data-template="snowflakes">Snowflakes</button>
            </div>
            <h3>Gesture Controls</h3>
            <ul class="gesture-info">
                <li><strong>Open Hand:</strong> Expand particles</li>
                <li><strong>Closed Fist:</strong> Contract particles</li>
                <li><strong>Peace Sign:</strong> Change colors</li>
                <li><strong>Thumbs Up:</strong> Speed up</li>
                <li><strong>Pinch:</strong> Slow down</li>
            </ul>
        </div>
    </div>

    <div id="status">
        <span id="handStatus">Waiting for hand...</span>
        <span id="gestureStatus">Gesture: None</span>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
